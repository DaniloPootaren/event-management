<section class="text-center p-5">
  <div class="title-wrapper">
    <h1 class="lead">
      {{ section?.title?.text }}&nbsp;<span class="highlighted">{{
        section?.title?.highlighted_text
      }}</span>
    </h1>
    <div class="line"></div>
    <div class="icon-container">
      <fa-icon [icon]="icon" class="icon"></fa-icon>
    </div>
  </div>
  <textarea autosize class="text-area lead small"  readonly="true" 
    >{{ section?.paragraph }}
    </textarea
  >
</section>
