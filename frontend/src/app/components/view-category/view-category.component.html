<div class="btn-container">
  <button
    class="btn btn-outline-light btn-lg rounded-pill banner-btn all-btn"
    (click)="getAllEvents()"
  >
    All
  </button>
  <app-btn
    class="category-btn mx-2"
    [label]="category.attributes.name"
    *ngFor="let category of categories"
    (newItemEvent)="handleCategoryClick($event)"
  ></app-btn>
</div>
