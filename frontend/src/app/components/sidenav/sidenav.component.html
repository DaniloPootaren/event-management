<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4>EVENTCHAMP</h4>
      <fa-icon [icon]="closeIcon" class="close-btn" (click)="onClose()"></fa-icon>
    </div>
    <div class="col-12 menu-item d-flex align-items-center justify-content-between" *ngFor="let menu of menus">
      {{menu.name}}
      <fa-icon [icon]="chevronIcon" class="chevron-down"></fa-icon>
    </div>
  </div>
</div>
